name: CI main

on:
  pull_request:
    branches:
      - main

jobs:
  ci-with-nx:
    name: CI with NX
    runs-on: ubuntu-latest
    environment: actions
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        id: 'setSHAs'
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: main

      - name: Install dependencies
        run: npm ci

      - name: Run NX lint, test, and tsc
        run: |
          npx nx affected \
            --target=lint,tsc,test \
            --base=${{ steps.setSHAs.outputs.base }} \
            --head=${{ steps.setSHAs.outputs.head }} \

      - name: Trigger Preview Actions(Apps)
        run: |
          IFS=', ' read -r -a affecteds <<< "$( \
            npx nx show projects \
              --affected \
              --withTarget=build \
              --type=app \
              --base=${{ steps.setSHAs.outputs.base }} \
              --head=${{ steps.setSHAs.outputs.head }} \
          )"

          for app in "${affecteds[@]}"; do
            curl -L \
              -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GIT_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              https://api.github.com/repos/taco3064/weavcraft/actions/workflows/preview-$app.yml/dispatches \
              -d "{ \
                \"ref\": \"production\", \
                \"inputs\": { \
                  \"base\": \"${{ steps.setSHAs.outputs.base }}\", \
                  \"head\": \"${{ steps.setSHAs.outputs.head }}\" \
                } \
              }"
          done
