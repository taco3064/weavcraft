name: CD Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  get-tag-info:
    name: Get tag information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag-info.outputs.version }}
      deploy_api: ${{ steps.tag-info.outputs.deploy_api }}
      deploy_web: ${{ steps.tag-info.outputs.deploy_web }}
      publish_libs: ${{ steps.tag-info.outputs.publish_libs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GIT_TOKEN }}

      - name: Get tag info
        id: tag-info
        run: |
          # Get tag name
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi

          # Parse version from tag name (remove 'v' prefix)
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get tag annotation message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG_NAME")

          # Parse affected projects (from tag message)
          if echo "$TAG_MESSAGE" | grep -q "api"; then
            echo "deploy_api=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_api=false" >> $GITHUB_OUTPUT
          fi

          if echo "$TAG_MESSAGE" | grep -q "web"; then
            echo "deploy_web=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_web=false" >> $GITHUB_OUTPUT
          fi

          if echo "$TAG_MESSAGE" | grep -q "core"; then
            echo "publish_libs=true" >> $GITHUB_OUTPUT
          else
            echo "publish_libs=false" >> $GITHUB_OUTPUT
          fi

  publish-libs:
    name: Publish @weavcraft libs to NPM
    if: needs.get-tag-info.outputs.publish_libs == 'true'
    uses: ./.github/workflows/deploy-libs.yml
    with:
      version: ${{ needs.get-tag-info.outputs.version }}
    needs:
      - get-tag-info
    secrets: inherit

  deploy-api:
    name: Deploy api with K8s
    if: needs.get-tag-info.outputs.deploy_api == 'true'
    uses: ./.github/workflows/deploy-api.yml
    with:
      version: ${{ needs.get-tag-info.outputs.version }}
    needs:
      - get-tag-info
    secrets: inherit

  deploy-web:
    name: Deploy web to Vercel
    if: needs.get-tag-info.outputs.deploy_web == 'true'
    uses: ./.github/workflows/deploy-web.yml
    with:
      version: ${{ needs.get-tag-info.outputs.version }}
    needs:
      - get-tag-info
    secrets: inherit
