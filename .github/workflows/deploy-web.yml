name: Deploy web to Vercel

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
    secrets:
      GIT_TOKEN:
        required: true
      VERCEL_ORG_ID:
        required: true
      VERCEL_PROJECT_ID:
        required: true
      VERCEL_SCOPE:
        required: true
      VERCEL_TOKEN:
        required: true

jobs:
  deploy-to-vercel:
    name: Deploy web to Vercel
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-project-name: web
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_SCOPE }}
